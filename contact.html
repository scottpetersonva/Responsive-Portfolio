<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Scott Peterson</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Scott Peterson</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://www.linkedin.com/in/scott-peterson-3b58666b/">
            <img id="linkedin-image" src="assets/images/linkedin.png" alt="LinkedIn" height="50px" width="50px">
            </a>
            <a href="https://www.twitter.com">
              <img id="twitter-image" src="assets/images/twitter.png" alt="twitter" height="50px" width="50px">
              </a>
              <a href="https://github.com/scottpetersonva">
                <img id="github-image" src="assets/images/github.jpg" alt="github" height="50px" width="50px" style="margin-left: 10px">
                </a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
        Copyright 2018 &copy; Scott Peterson 
    </div>
  </footer>
</body>

</html>
